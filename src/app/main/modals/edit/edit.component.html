<div class="fields-container">
  <div>

    <mat-form-field appearance="fill" class="me-2">
      <mat-label>Usuario</mat-label>
      <input matInput [formControl]="user" required>
      <mat-error *ngIf="surname.invalid">{{getErrorMessage('surname')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="me-2">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="email" required>
      <mat-error *ngIf="surname.invalid">{{getErrorMessage('surname')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="me-2">
      <mat-label>Nombrel</mat-label>
      <input matInput [formControl]="name" required>
      <mat-error *ngIf="surname.invalid">{{getErrorMessage('surname')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="me-2">
      <mat-label>Apellidos</mat-label>
      <input matInput [formControl]="surname" required>
      <mat-error *ngIf="surname.invalid">{{getErrorMessage('surname')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="float-end">
    <button mat-flat-button color="primary" aria-label="Example icon button with a plus one icon" (click)="save()" class="me-2" >
      Guardar
    </button>
    <button mat-flat-button color="warn" aria-label="Example icon button with a plus one icon" (click)="close()">
      Cerrar>
    </button>
  </div>

</div>
